{% set name = "click-help-colors" %}
{% set version = "0.8" %}
{% set sha256 = "119e5faf69cfc919c995c5962326ac8fd87f11e56a371af594e3dfd8458f4c6e" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python
    - click

test:
  imports:
    - click_help_colors

about:
  home: https://github.com/r-m-n/click-help-colors
  license: MIT
  license_file: LICENSE.txt
  # License file missing on pypi. See: https://github.com/r-m-n/click-help-colors/issues/2
  #license_file: LICENSE.txt
  summary: Colorization of help messages in Click
  dev_url: https://github.com/r-m-n/click-help-colors
  license_family: MIT

extra:
  recipe-maintainers:
    - saketkc
